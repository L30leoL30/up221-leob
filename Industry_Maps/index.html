<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Maps Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        select {
            width: 300px;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #map-display {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            max-width: 45%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Industry Maps Viewer</h1>
    <p>Select one or multiple maps to view:</p>
    <select id="map-select" multiple size="10">
        <option value="Carwash_Average Yearly Wage 2024.png">Carwash Average Yearly Wage 2024</option>
        <option value="Carwash_Change in Average Yearly Wage 2020-2024.png">Carwash Change in Average Yearly Wage 2020-2024</option>
        <option value="Carwash_Change in Employment 2020-2024.png">Carwash Change in Employment 2020-2024</option>
        <option value="Carwash_Total Employment 2024.png">Carwash Total Employment 2024</option>
        <option value="Carwash_Total Establishments 2024.png">Carwash Total Establishments 2024</option>
        <option value="Domestic & Homecare_Average Yearly Wage 2024.png">Domestic & Homecare Average Yearly Wage 2024</option>
        <option value="Domestic & Homecare_Change in Average Yearly Wage 2020-2024.png">Domestic & Homecare Change in Average Yearly Wage 2020-2024</option>
        <option value="Domestic & Homecare_Change in Employment 2020-2024.png">Domestic & Homecare Change in Employment 2020-2024</option>
        <option value="Domestic & Homecare_Total Employment 2024.png">Domestic & Homecare Total Employment 2024</option>
        <option value="Domestic & Homecare_Total Establishments 2024.png">Domestic & Homecare Total Establishments 2024</option>
        <option value="Farm Labor_Average Yearly Wage 2024.png">Farm Labor Average Yearly Wage 2024</option>
        <option value="Farm Labor_Change in Average Yearly Wage 2020-2024.png">Farm Labor Change in Average Yearly Wage 2020-2024</option>
        <option value="Farm Labor_Change in Employment 2020-2024.png">Farm Labor Change in Employment 2020-2024</option>
        <option value="Farm Labor_Total Employment 2024.png">Farm Labor Total Employment 2024</option>
        <option value="Farm Labor_Total Establishments 2024.png">Farm Labor Total Establishments 2024</option>
        <option value="Food Production_Average Yearly Wage 2024.png">Food Production Average Yearly Wage 2024</option>
        <option value="Food Production_Change in Average Yearly Wage 2020-2024.png">Food Production Change in Average Yearly Wage 2020-2024</option>
        <option value="Food Production_Change in Employment 2020-2024.png">Food Production Change in Employment 2020-2024</option>
        <option value="Food Production_Total Employment 2024.png">Food Production Total Employment 2024</option>
        <option value="Food Production_Total Establishments 2024.png">Food Production Total Establishments 2024</option>
        <option value="Garment_Average Yearly Wage 2024.png">Garment Average Yearly Wage 2024</option>
        <option value="Garment_Change in Average Yearly Wage 2020-2024.png">Garment Change in Average Yearly Wage 2020-2024</option>
        <option value="Garment_Change in Employment 2020-2024.png">Garment Change in Employment 2020-2024</option>
        <option value="Garment_Total Employment 2024.png">Garment Total Employment 2024</option>
        <option value="Garment_Total Establishments 2024.png">Garment Total Establishments 2024</option>
        <option value="Janitorial_Average Yearly Wage 2024.png">Janitorial Average Yearly Wage 2024</option>
        <option value="Janitorial_Change in Average Yearly Wage 2020-2024.png">Janitorial Change in Average Yearly Wage 2020-2024</option>
        <option value="Janitorial_Change in Employment 2020-2024.png">Janitorial Change in Employment 2020-2024</option>
        <option value="Janitorial_Total Employment 2024.png">Janitorial Total Employment 2024</option>
        <option value="Janitorial_Total Establishments 2024.png">Janitorial Total Establishments 2024</option>
        <option value="Restaurant_Average Yearly Wage 2024.png">Restaurant Average Yearly Wage 2024</option>
        <option value="Restaurant_Change in Average Yearly Wage 2020-2024.png">Restaurant Change in Average Yearly Wage 2020-2024</option>
        <option value="Restaurant_Change in Employment 2020-2024.png">Restaurant Change in Employment 2020-2024</option>
        <option value="Restaurant_Total Employment 2024.png">Restaurant Total Employment 2024</option>
        <option value="Restaurant_Total Establishments 2024.png">Restaurant Total Establishments 2024</option>
        <option value="Retail_Average Yearly Wage 2024.png">Retail Average Yearly Wage 2024</option>
        <option value="Retail_Change in Average Yearly Wage 2020-2024.png">Retail Change in Average Yearly Wage 2020-2024</option>
        <option value="Retail_Change in Employment 2020-2024.png">Retail Change in Employment 2020-2024</option>
        <option value="Retail_Total Employment 2024.png">Retail Total Employment 2024</option>
        <option value="Retail_Total Establishments 2024.png">Retail Total Establishments 2024</option>
        <option value="Warehouse_Average Yearly Wage 2024.png">Warehouse Average Yearly Wage 2024</option>
        <option value="Warehouse_Change in Average Yearly Wage 2020-2024.png">Warehouse Change in Average Yearly Wage 2020-2024</option>
        <option value="Warehouse_Change in Employment 2020-2024.png">Warehouse Change in Employment 2020-2024</option>
        <option value="Warehouse_Total Employment 2024.png">Warehouse Total Employment 2024</option>
        <option value="Warehouse_Total Establishments 2024.png">Warehouse Total Establishments 2024</option>
    </select>
    <br>
    <button id="show-maps">Show Selected Maps</button>
    <div id="map-display"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const select = document.getElementById("map-select");
            const displayArea = document.getElementById("map-display");

            document.getElementById("show-maps").addEventListener("click", function () {
                const selectedMaps = Array.from(select.selectedOptions).map(opt => opt.value);
                displayArea.innerHTML = "";

                selectedMaps.forEach(map => {
                    const img = document.createElement("img");
                    img.src = map;
                    img.alt = map;
                    img.style.width = "45%";  
                    img.style.margin = "10px";
                    displayArea.appendChild(img);
                });
            });
        });
    </script>
</body>
</html>
